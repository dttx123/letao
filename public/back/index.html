<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <title>首页</title>
</head>
<body>
    <!--侧边栏-->
    <div class="lt-aside">
        <!--商标-->
        <div class="brand">
            <a href="#">ITCAST</a>
        </div>
        <!--用户-->
        <div class="user">
            <img src="images/default.png" alt="">
            <span>超帅管理员</span>
        </div>
        <!--导航菜单-->
        <ul class="menu">
           <li>
               <a href="user.html"><span class="glyphicon glyphicon-user"></span> 用户管理</a>
           </li>
           <li>
               <a href="javascript:;" class="cate"><span class="glyphicon glyphicon-list"></span> 分类管理</a>
               <div class="child">
                   <a href="one.html">一级分类</a>
                   <a href="two.html">二级分类</a>
               </div>
           </li>
           <li>
               <a href="product.html"><span class="glyphicon glyphicon-th-large"></span> 商品管理</a>
           </li>

        </ul>
    </div>
    <!--主体模块-->
    <div class="lt-main">
        <div class="nav">
            <a href="#" class="meun pull-left">
                <span class="glyphicon glyphicon-align-justify"></span>
            </a>
            <a href="#" class="login-out pull-right">
                <span class="glyphicon glyphicon-log-out"></span>
            </a>
        </div>
        <div class="container-fluid">
            <!--导航路径-->
            <ol class="breadcrumb">
                <li><a href="index.html">管理系统</a></li>
                <li class="active">首页</li>
            </ol>
        </div>
        <div class="map col-md-12">
            <div class="m-left col-md-6" id="m-left" style="height: 400px" ></div>
            <div class="m-right col-md-6 " id="m-right" style="height: 400px" ></div>
        </div>
    </div>
    <script src="lib/nprogress/nprogress.js"></script>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/echarts/echarts.min.js"></script>
    <script src="./js/common.js"></script>
    <script>
        $(function () {
            //左侧
             // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('m-left'));

            // 指定图表的配置项和数据
            var option = {
                title: {
                    text: '2018注册人数'
                },
                tooltip: {},
                legend: {
                    data:['月份']
                },
                xAxis: {
                    data: ["一月","二月","三月","四月","五月","六月"]
                },
                yAxis: {},
                series: [{
                    name: '销量',
                    type: 'bar',
                    data: [500, 2000, 1136, 3000, 2500, 1020]
                }]
            };

            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);

             //右侧
             // 基于准备好的dom，初始化echarts实例
             var myChart1 = echarts.init(document.getElementById('m-right'));

            // 指定图表的配置项和数据
            var option1 = {
                title : {
                    text: '品牌销量',
                    subtext: '纯属虚构',
                    x:'center'
                },
                tooltip : {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                },
                legend: {
                    orient: 'vertical',
                    left: 'left',
                    data: ['阿里达斯','杰克琼斯','李宁','耐克','安踏']
                },
                series : [
                    {
                        name: '品牌',
                        type: 'pie',
                        radius : '55%',
                        center: ['50%', '60%'],
                        data:[
                            {value:335, name:'阿里达斯'},
                            {value:310, name:'杰克琼斯'},
                            {value:234, name:'李宁'},
                            {value:135, name:'耐克'},
                            {value:1548, name:'安踏'}
                        ],
                        itemStyle: {
                            emphasis: {
                                shadowBlur: 10,
                                shadowOffsetX: 0,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        }
                    }
                ]
            };

            // 使用刚指定的配置项和数据显示图表。
            myChart1.setOption(option1);

        })
    </script>
</body>
</html>
