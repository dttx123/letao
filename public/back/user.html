<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <title>首页</title>
    <style>
        .table > tbody > tr > td {
            vertical-align: middle;
        }
        th {
            /* text-align: center; */
        }
    </style>
</head>
<body>
    <!--侧边栏-->
    <div class="lt-aside">
        <!--商标-->
        <div class="brand">
            <a href="#">ITCAST</a>
        </div>
        <!--用户-->
        <div class="user">
            <img src="images/default.png" alt="">
            <span>超帅管理员</span>
        </div>
        <!--导航菜单-->
        <ul class="menu">
           <li class="current">
               <a href="user.html"><span class="glyphicon glyphicon-user"></span> 用户管理</a>
           </li>
           <li>
               <a href="#"><span class="glyphicon glyphicon-list"></span> 分类管理</a>
               <div class="child">
                   <a href="one.html">一级分类</a>
                   <a href="two.html">二级分类</a>
               </div>
           </li>
           <li>
               <a href="product.html"><span class="glyphicon glyphicon-th-large"></span> 商品管理</a>
           </li>

        </ul>
    </div>
    <!--主体模块-->
    <div class="lt-main">
        <div class="nav">
            <a href="#" class="meun pull-left">
                <span class="glyphicon glyphicon-align-justify"></span>
            </a>
            <a href="#" class="login-out pull-right">
                <span class="glyphicon glyphicon-log-out"></span>
            </a>
        </div>
        <div class="container-fluid">
            <!--导航路径-->
            <ol class="breadcrumb">
                <li><a href="#">管理系统</a></li>
                <li class="active">用户管理</li>
            </ol>
            <div class="user-table">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr class="text-center" >
                            <th>序号</th>
                            <th>用户名</th>
                            <th>手机号</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>张三</td>
                            <td>123123123</td>
                            <td>正常</td>
                            <td>
                                <button type="button" class="btn btn-primary btn-sm">启用</button>
                                <button type="button" class="btn btn-danger btn-sm">删除</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="lib/nprogress/nprogress.js"></script>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/user.js"></script>
    <script>
        //获取用户数据并并渲染
        
    </script>

    <script type="text/template" id="tmp" >      
        {{ each rows v i }}
            <tr>
                <td>{{ (page - 1) * size + i + 1 }}</td>
                <td>{{ v.username }}</td>
                <td>{{ v.mobile }}</td>
                <td>{{ v.isDelete == 1 ? '正常' : '已禁用' }}</td>
                <td data-id={{ v.id }}>
                    {{ if v.isDelete != 1 }}
                        <button type="button" class="btn btn-primary btn-sm">启用</button>
                    {{ else }}
                        <button type="button" class="btn btn-danger btn-sm">删除</button>
                    {{ /if }}
                </td>
            </tr>
        {{ /each }}
    </script>
</body>
</html>
